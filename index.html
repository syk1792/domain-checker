<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÎèÑÎ©îÏù∏ Ïú†Ìã∏Î¶¨Ìã∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #e1e5e9; }
        .tab-button {
            padding: 15px 25px; cursor: pointer; border: none; background: none;
            font-size: 18px; font-weight: 600; color: #888; position: relative; transition: color 0.3s ease;
        }
        .tab-button.active { color: #667eea; }
        .tab-button.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0;
            width: 100%; height: 2px; background-color: #667eea;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-group { margin-bottom: 30px; position: relative; }
        textarea {
            width: 100%; padding: 15px 20px; border: 2px solid #e1e5e9; border-radius: 20px;
            font-size: 16px; outline: none; transition: all 0.3s ease; background: white;
            font-family: inherit; min-height: 120px; resize: vertical;
        }
        textarea:focus {
            border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); transform: translateY(-2px);
        }
        .check-btn {
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; margin-top: 10px;
        }
        .check-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
        .check-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .result-container { margin-top: 30px; }
        .result-card {
            padding: 25px; border-radius: 15px; animation: slideIn 0.5s ease;
            margin-bottom: 15px; position: relative;
        }
        .result-card.success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .result-card.error { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .domain-info { text-align: left; margin-top: 20px; }
        .info-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .info-item:last-child { border-bottom: none; }
        .info-label { font-weight: 600; opacity: 0.9; }
        .info-value { font-weight: 400; max-width: 70%; word-break: break-all; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        .copy-btn { position: absolute; top: 15px; right: 15px; background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.3s; }
        .copy-btn:hover { background: rgba(255, 255, 255, 0.4); }
        #generatorResultContent ul { list-style: none; padding: 0; text-align: left; }
        #generatorResultContent li { background: #f0f2f5; padding: 15px; border-radius: 10px; margin-bottom: 10px; font-size: 18px; }
        #generatorResultContent li a { text-decoration: none; color: #333; font-weight: 600; transition: color 0.3s; }
        #generatorResultContent li a:hover { color: #667eea; }
        #historyContainer { margin-top: 20px; text-align: left;}
        #historyContainer h3 { color: #555; }
        #historyList { list-style: none; padding: 0; margin-top: 10px; }
        #historyList li { background: #f0f2f5; padding: 10px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; transition: background 0.3s; }
        #historyList li:hover { background: #e0e4e9; }
        .example {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: left;
            padding-left: 15px;
        }
        .example span {
            background: #f0f2f5;
            padding: 3px 8px;
            border-radius: 15px;
            margin: 0 2px;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AI ÎèÑÎ©îÏù∏ Ïú†Ìã∏Î¶¨Ìã∞</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'Checker')">ÎèÑÎ©îÏù∏ Ï≤¥Ïª§</button>
            <button class="tab-button" onclick="openTab(event, 'Generator')">AI Ïù¥Î¶Ñ ÏÉùÏÑ±Í∏∞</button>
        </div>

        <div id="Checker" class="tab-content active">
            <div class="input-group">
                <textarea id="domainInput" placeholder="ÌôïÏù∏Ìï† ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî. (Ïó¨Îü¨ Í∞úÎäî ÏâºÌëúÎÇò Ï§ÑÎ∞îÍøàÏúºÎ°ú Íµ¨Î∂Ñ)"></textarea>
                <div class="example">
                    ÏòàÏãú: <span>google.com</span> <span>www.naver.com</span>
                </div>
            </div>
            <button class="check-btn" id="checkBtn" onclick="checkDomains()">
                <span id="btnText">ÎßåÎ£åÏùº ÌôïÏù∏</span>
            </button>
            <div class="result-container" id="resultContainer"></div>
            <div id="historyContainer">
                <h3>ÏµúÍ∑º Ï°∞Ìöå Í∏∞Î°ù</h3>
                <ul id="historyList"></ul>
            </div>
        </div>

        <div id="Generator" class="tab-content">
            <div class="input-group">
                <textarea id="keywordsInput" placeholder="ÏõêÌïòÎäî ÏÑúÎπÑÏä§ÎÇò ÏïÑÏù¥ÎîîÏñ¥Ïóê ÎåÄÌïú ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî. (Ïòà: Ïù∏Í≥µÏßÄÎä•ÏúºÎ°ú Í∑∏Î¶º Í∑∏Î¶¨Îäî ÏÑúÎπÑÏä§)"></textarea>
            </div>
            <button class="check-btn" id="generatorBtn" onclick="generateDomainNames()">
                <span id="generatorBtnText">AIÎ°ú Ïù¥Î¶Ñ ÏÉùÏÑ±</span>
            </button>
            <div class="result-container" id="generatorResultContainer"></div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = "none");
            document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove("active"));
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        const HISTORY_KEY = 'domainCheckerHistory';

        function saveToHistory(domain) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            if (!history.includes(domain)) {
                history.unshift(domain);
                history = history.slice(0, 10); // ÏµúÎåÄ 10Í∞ú Ï†ÄÏû•
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(domain => {
                const li = document.createElement('li');
                li.textContent = domain;
                li.onclick = () => {
                    document.getElementById('domainInput').value = domain;
                    checkDomains();
                };
                historyList.appendChild(li);
            });
        }

        function copyResults(button, domain) {
            const card = button.closest('.result-card');
            let textToCopy = '';
            card.querySelectorAll('.info-item').forEach(item => {
                const label = item.querySelector('.info-label').innerText;
                const value = item.querySelector('.info-value').innerText;
                textToCopy += `${label} ${value}\n`;
            });

            navigator.clipboard.writeText(textToCopy).then(() => {
                button.textContent = 'Î≥µÏÇ¨ ÏôÑÎ£å!';
                setTimeout(() => { button.textContent = 'Í≤∞Í≥º Î≥µÏÇ¨'; }, 2000);
            });
        }

        async function checkDomains() {
            const domainInput = document.getElementById('domainInput');
            const checkBtn = document.getElementById('checkBtn');
            const resultContainer = document.getElementById('resultContainer');
            const btnText = document.getElementById('btnText');

            const domains = domainInput.value.trim().split(/[\s,]+/).filter(Boolean);
            if (domains.length === 0) {
                resultContainer.innerHTML = `<div class="result-card error"><h3>‚ùå Ïò§Î•ò</h3><p>ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</p></div>`;
                return;
            }

            checkBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> ÌôïÏù∏ Ï§ë...';
            resultContainer.innerHTML = '';

            try {
                const response = await fetch(`/.netlify/functions/check-domain?domains=${encodeURIComponent(domains.join(','))}`);
                if (!response.ok) throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.status}`);
                const results = await response.json();

                results.forEach(data => {
                    if (data.error) {
                        resultContainer.innerHTML += `<div class="result-card error"><h3>‚ùå ${data.domain} Ï°∞Ìöå Ïã§Ìå®</h3><p>${data.error}</p></div>`;
                    } else {
                        const { domain, expiry_date, creation_date, updated_date, registrar, domain_status } = data;
                        const daysUntil = getDaysUntilExpiry(expiry_date);
                        let statusColor = '#4facfe', statusText = 'Ï†ïÏÉÅ';
                        if (daysUntil !== null) {
                            if (daysUntil < 0) { statusColor = '#fa709a'; statusText = 'ÎßåÎ£åÎê®'; }
                            else if (daysUntil <= 30) { statusColor = '#fee140'; statusText = 'ÎßåÎ£å ÏûÑÎ∞ï'; }
                            else if (daysUntil <= 90) { statusColor = '#ffa726'; statusText = 'Í∞±Ïã† Í∂åÏû•'; }
                        }
                        
                        let html = `
                            <div class="result-card success">
                                <button class="copy-btn" onclick="copyResults(this, '${domain}')">Í≤∞Í≥º Î≥µÏÇ¨</button>
                                <h3 style="margin-bottom: 20px;">üìã ${domain} Ï†ïÎ≥¥</h3>
                                <div class="domain-info">
                                    <div class="info-item"><span class="info-label">Îì±Î°ùÏóÖÏ≤¥:</span><span class="info-value">${registrar || 'Ï†ïÎ≥¥ ÏóÜÏùå'}</span></div>
                                    <div class="info-item"><span class="info-label">Îì±Î°ùÏùº:</span><span class="info-value">${formatDate(creation_date)}</span></div>
                                    <div class="info-item"><span class="info-label">ÎßåÎ£åÏùº:</span><span class="info-value">${formatDate(expiry_date)}</span></div>
                                    <div class="info-item"><span class="info-label">ÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏:</span><span class="info-value">${formatDate(updated_date)}</span></div>
                                    <div class="info-item"><span class="info-label">ÎÇ®ÏùÄ ÏùºÏàò:</span><span class="info-value">${daysUntil >= 0 ? daysUntil + 'Ïùº' : 'ÎßåÎ£åÎê®'}</span></div>
                                    <div class="info-item"><span class="info-label">ÎßåÎ£å ÏÉÅÌÉú:</span><span class="info-value" style="color: ${statusColor};">‚ö´ ${statusText}</span></div>
                                    <div class="info-item"><span class="info-label">ÎèÑÎ©îÏù∏ ÏÉÅÌÉú:</span><span class="info-value">${domain_status || 'Ï†ïÎ≥¥ ÏóÜÏùå'}</span></div>
                                </div>
                            </div>`;
                        resultContainer.innerHTML += html;
                        saveToHistory(domain);
                    }
                });

            } catch (error) {
                resultContainer.innerHTML = `<div class="result-card error"><h3>‚ùå Ï†ÑÏ≤¥ Ï°∞Ìöå Ïã§Ìå®</h3><p>${error.message}</p></div>`;
            } finally {
                checkBtn.disabled = false;
                btnText.textContent = 'ÎßåÎ£åÏùº ÌôïÏù∏';
            }
        }
        
        async function generateDomainNames() {
            const keywordsInput = document.getElementById('keywordsInput');
            const generatorBtn = document.getElementById('generatorBtn');
            const resultContainer = document.getElementById('generatorResultContainer');
            const keywords = keywordsInput.value.trim();

            if (!keywords) {
                resultContainer.innerHTML = `<div class="result-card error"><h3>‚ùå ÏûÖÎ†• Ïò§Î•ò</h3><p>ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</p></div>`;
                return;
            }

            generatorBtn.disabled = true;
            generatorBtn.querySelector('span').textContent = 'ÏÉùÏÑ± Ï§ë...';
            resultContainer.innerHTML = `<div class="result-card success"><div class="loading" style="border-top-color: #667eea;"></div> AIÍ∞Ä ÎèÑÎ©îÏù∏ÏùÑ ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§...</div>`;

            try {
                const response = await fetch(`/.netlify/functions/generate-names?keywords=${encodeURIComponent(keywords)}`);
                if (!response.ok) throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.status}`);
                const data = await response.json();
                
                let html = '<div class="result-card success"><h3>üí° AI Ï∂îÏ≤ú ÎèÑÎ©îÏù∏</h3><ul>';
                data.domains.forEach(name => {
                    html += `<li><a href="#" onclick="checkGeneratedDomain('${name}')">${name}</a></li>`;
                });
                html += '</ul></div>';
                resultContainer.innerHTML = html;

            } catch (error) {
                resultContainer.innerHTML = `<div class="result-card error"><h3>‚ùå ÏÉùÏÑ± Ïã§Ìå®</h3><p>${error.message}</p></div>`;
            } finally {
                generatorBtn.disabled = false;
                generatorBtn.querySelector('span').textContent = 'AIÎ°ú Ïù¥Î¶Ñ ÏÉùÏÑ±';
            }
        }
        
        function checkGeneratedDomain(domain) {
            document.getElementById('domainInput').value = domain;
            openTab({currentTarget: document.querySelector('.tab-button')}, 'Checker');
            checkDomains();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Ï†ïÎ≥¥ ÏóÜÏùå';
            try { return new Date(dateString).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' }); }
            catch (e) { return dateString; }
        }

        function getDaysUntilExpiry(expiryDate) {
            if (!expiryDate) return null;
            try { return Math.ceil((new Date(expiryDate) - new Date()) / (1000 * 60 * 60 * 24)); }
            catch (e) { return null; }
        }

        window.onload = () => {
            document.getElementById('domainInput').focus();
            loadHistory();
        };
    </script>
</body>
</html>
