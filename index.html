<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÎèÑÎ©îÏù∏ ÏÉùÏÑ± Î∞è ÎßåÎ£åÏùº ÌôïÏù∏ ÎèÑÍµ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }
        .tab-button {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 18px;
            font-weight: 600;
            color: #888;
            position: relative;
            transition: color 0.3s ease;
        }
        .tab-button.active {
            color: #667eea;
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .check-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease;
        }
        .result.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .result.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .result.show {
            display: block;
        }
        .domain-info {
            text-align: left;
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            opacity: 0.9;
        }
        .info-value {
            font-weight: 400;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 16px;
            padding: 20px;
        }
        #generatorResultContent ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        #generatorResultContent li {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #generatorResultContent li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }
        #generatorResultContent li a:hover {
            color: #667eea;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .example {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .example span {
            background: #f0f2f5;
            padding: 3px 8px;
            border-radius: 15px;
            margin: 0 5px;
        }
        @media (max-width: 480px) {
            .container { padding: 20px; }
            h1 { font-size: 2em; }
            .tab-button { padding: 15px 15px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê ÎèÑÎ©îÏù∏ Ïú†Ìã∏Î¶¨Ìã∞</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'Checker')">ÎßåÎ£åÏùº Ï≤¥Ïª§</button>
            <button class="tab-button" onclick="openTab(event, 'Generator')">AI Ïù¥Î¶Ñ ÏÉùÏÑ±Í∏∞</button>
        </div>

        <!-- ÎßåÎ£åÏùº Ï≤¥Ïª§ ÌÉ≠ -->
        <div id="Checker" class="tab-content active">
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: google.com)" autocomplete="off">
                <div class="example">
                    ÏòàÏãú: <span>google.com</span> <span>naver.com</span> <span>github.com</span>
                </div>
            </div>
            <button class="check-btn" id="checkBtn" onclick="checkDomain()">
                <span id="btnText">ÎßåÎ£åÏùº ÌôïÏù∏</span>
            </button>
            <div class="result" id="result">
                <div id="resultContent"></div>
            </div>
        </div>

        <!-- AI ÎèÑÎ©îÏù∏ ÏÉùÏÑ±Í∏∞ ÌÉ≠ -->
        <div id="Generator" class="tab-content">
            <div class="input-group">
                <textarea id="keywordsInput" placeholder="ÏõêÌïòÎäî ÏÑúÎπÑÏä§ÎÇò ÏïÑÏù¥ÎîîÏñ¥Ïóê ÎåÄÌïú ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî. (Ïòà: Ïù∏Í≥µÏßÄÎä•ÏúºÎ°ú Í∑∏Î¶º Í∑∏Î¶¨Îäî ÏÑúÎπÑÏä§)"></textarea>
            </div>
            <button class="check-btn" id="generatorBtn" onclick="generateDomainNames()">
                <span id="generatorBtnText">AIÎ°ú Ïù¥Î¶Ñ ÏÉùÏÑ±</span>
            </button>
            <div class="result" id="generatorResult">
                <div id="generatorResultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // ÌÉ≠ Í∏∞Îä•
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // --- ÎßåÎ£åÏùº Ï≤¥Ïª§ Ïä§ÌÅ¨Î¶ΩÌä∏ ---
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkDomain();
        });

        function isValidDomain(domain) {
            const domainRegex = /^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]?\.[a-zA-Z]{2,}$/;
            return domainRegex.test(domain);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Ï†ïÎ≥¥ ÏóÜÏùå';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
            } catch (e) { return dateString; }
        }

        function getDaysUntilExpiry(expiryDate) {
            if (!expiryDate) return null;
            try {
                const expiry = new Date(expiryDate);
                const now = new Date();
                const diffTime = expiry - now;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            } catch (e) { return null; }
        }

        async function checkDomain() {
            const domainInput = document.getElementById('domainInput');
            const checkBtn = document.getElementById('checkBtn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const btnText = document.getElementById('btnText');

            let domain = domainInput.value.trim().toLowerCase();
            
            if (!domain) {
                showError('ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            domain = domain.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];

            if (!isValidDomain(domain)) {
                showError('Ïò¨Î∞îÎ•∏ ÎèÑÎ©îÏù∏ ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§. (Ïòà: google.com)');
                return;
            }

            checkBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> ÌôïÏù∏ Ï§ë...';
            result.classList.remove('show');

            try {
                const response = await fetch(`https://proxy.cors.sh/https://whois.json.is/${domain}`, {
                    headers: {'x-cors-api-key': 'temp_03031065e70f269a8e91280b85fb4578'}
                });
                
                if (!response.ok) throw new Error(`ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. (ÏÉÅÌÉú: ${response.status})`);

                const data = await response.json();
                if (data.error) throw new Error('Îì±Î°ùÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò Ï°∞ÌöåÌï† Ïàò ÏóÜÎäî ÎèÑÎ©îÏù∏ÏûÖÎãàÎã§.');

                const expiryDate = data.expires_date || data.expiration_date;
                const creationDate = data.created_date || data.creation_date;
                const registrar = data.registrar || 'Ï†ïÎ≥¥ ÏóÜÏùå';
                const daysUntil = getDaysUntilExpiry(expiryDate);
                
                let statusColor = '#4facfe', statusText = 'Ï†ïÏÉÅ';
                if (daysUntil !== null) {
                    if (daysUntil < 0) { statusColor = '#fa709a'; statusText = 'ÎßåÎ£åÎê®'; }
                    else if (daysUntil <= 30) { statusColor = '#fee140'; statusText = 'ÎßåÎ£å ÏûÑÎ∞ï'; }
                    else if (daysUntil <= 90) { statusColor = '#ffa726'; statusText = 'Í∞±Ïã† Í∂åÏû•'; }
                }

                let html = `<h3 style="margin-bottom: 20px; color: white;">üìã ${domain} Ï†ïÎ≥¥</h3><div class="domain-info">`;
                html += `<div class="info-item"><span class="info-label">ÎèÑÎ©îÏù∏:</span><span class="info-value">${domain}</span></div>`;
                html += `<div class="info-item"><span class="info-label">ÎßåÎ£åÏùº:</span><span class="info-value">${formatDate(expiryDate)}</span></div>`;
                if (daysUntil !== null) {
                    html += `<div class="info-item"><span class="info-label">ÎÇ®ÏùÄ ÏùºÏàò:</span><span class="info-value">${daysUntil >= 0 ? daysUntil + 'Ïùº' : 'ÎßåÎ£åÎê®'}</span></div>`;
                    html += `<div class="info-item"><span class="info-label">ÏÉÅÌÉú:</span><span class="info-value" style="color: ${statusColor};">‚ö´ ${statusText}</span></div>`;
                }
                html += `<div class="info-item"><span class="info-label">Îì±Î°ùÏóÖÏ≤¥:</span><span class="info-value">${registrar}</span></div>`;
                html += `<div class="info-item"><span class="info-label">Îì±Î°ùÏùº:</span><span class="info-value">${formatDate(creationDate)}</span></div>`;
                html += '</div>';
                
                showSuccess(html);

            } catch (error) {
                console.error('Error:', error);
                showError(`Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
            } finally {
                checkBtn.disabled = false;
                btnText.textContent = 'ÎßåÎ£åÏùº ÌôïÏù∏';
            }
        }

        function showSuccess(html) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            result.className = 'result success show';
            resultContent.innerHTML = html;
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            result.className = 'result error show';
            resultContent.innerHTML = `<h3 style="margin-bottom: 15px;">‚ùå Ïò§Î•ò</h3><p>${message}</p>`;
        }

        // --- AI ÎèÑÎ©îÏù∏ ÏÉùÏÑ±Í∏∞ Ïä§ÌÅ¨Î¶ΩÌä∏ ---
        async function generateDomainNames() {
            const keywordsInput = document.getElementById('keywordsInput');
            const generatorBtn = document.getElementById('generatorBtn');
            const generatorResult = document.getElementById('generatorResult');
            const generatorResultContent = document.getElementById('generatorResultContent');
            const keywords = keywordsInput.value.trim();

            if (!keywords) {
                generatorResult.className = 'result error show';
                generatorResultContent.innerHTML = `<h3 style="margin-bottom: 15px;">‚ùå ÏûÖÎ†• Ïò§Î•ò</h3><p>ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</p>`;
                return;
            }

            generatorBtn.disabled = true;
            generatorBtn.querySelector('span').textContent = 'ÏÉùÏÑ± Ï§ë...';
            generatorResult.classList.remove('show');
            generatorResultContent.innerHTML = `<div class="loading-container"><span class="loading" style="border-top-color: #667eea;"></span> AIÍ∞Ä ÎèÑÎ©îÏù∏ÏùÑ ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§...</div>`;
            generatorResult.className = 'result show';

            const prompt = `Please generate 10 creative and modern domain name ideas based on these keywords: "${keywords}". Include a mix of TLDs like .com, .io, and .ai. The names should be short, memorable, and likely to be available.`;
            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: { domains: { type: "ARRAY", items: { type: "STRING" } } }
                    }
                }
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API Ïò§Î•ò: ${response.status}`);
                
                const result = await response.json();
                const textPart = result.candidates[0].content.parts[0].text;
                const parsedJson = JSON.parse(textPart);
                const domainNames = parsedJson.domains;

                let html = '<ul>';
                domainNames.forEach(name => {
                    html += `<li><a href="#" onclick="checkGeneratedDomain('${name}')">${name}</a></li>`;
                });
                html += '</ul>';
                
                generatorResult.className = 'result success show';
                generatorResultContent.innerHTML = html;

            } catch (error) {
                console.error('Generator Error:', error);
                generatorResult.className = 'result error show';
                generatorResultContent.innerHTML = `<h3 style="margin-bottom: 15px;">‚ùå ÏÉùÏÑ± Ïã§Ìå®</h3><p>ÎèÑÎ©îÏù∏ ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}</p>`;
            } finally {
                generatorBtn.disabled = false;
                generatorBtn.querySelector('span').textContent = 'AIÎ°ú Ïù¥Î¶Ñ ÏÉùÏÑ±';
            }
        }

        function checkGeneratedDomain(domain) {
            document.getElementById('domainInput').value = domain;
            openTab({currentTarget: document.querySelector('.tab-button')}, 'Checker');
            document.getElementById('domainInput').scrollIntoView({ behavior: 'smooth', block: 'center' });
            checkDomain();
        }

        window.onload = function() {
            document.getElementById('domainInput').focus();
        };
    </script>
</body>
</html>
