<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎèÑÎ©îÏù∏ ÎßåÎ£åÏùº ÌôïÏù∏ ÎèÑÍµ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .check-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease;
            position: relative;
        }
        .result.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .result.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .result.show {
            display: block;
        }
        .domain-info {
            text-align: left;
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            opacity: 0.9;
        }
        .info-value {
            font-weight: 400;
            max-width: 70%;
            word-break: break-all;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        .copy-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .example {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .example span {
            background: #f0f2f5;
            padding: 3px 8px;
            border-radius: 15px;
            margin: 0 5px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê ÎèÑÎ©îÏù∏ ÎßåÎ£åÏùº ÌôïÏù∏</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="domainInput" 
                placeholder="ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: google.com)"
                autocomplete="off"
            >
            <div class="example">
                ÏòàÏãú: <span>google.com</span> <span>naver.com</span> <span>github.com</span>
            </div>
        </div>
        
        <button class="check-btn" id="checkBtn" onclick="checkDomain()">
            <span id="btnText">ÎßåÎ£åÏùº ÌôïÏù∏</span>
        </button>
        
        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkDomain();
            }
        });

        function isValidDomain(domain) {
            const domainRegex = /^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]?\.[a-zA-Z]{2,}$/;
            return domainRegex.test(domain);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Ï†ïÎ≥¥ ÏóÜÏùå';
            try {
                const date = new Date(isNaN(dateString) ? dateString : dateString * 1000);
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        function getDaysUntilExpiry(expiryDate) {
            if (!expiryDate) return null;
            try {
                const expiry = new Date(isNaN(expiryDate) ? expiryDate : expiryDate * 1000);
                const now = new Date();
                const diffTime = expiry - now;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            } catch (e) {
                return null;
            }
        }

        function copyResults() {
            const infoContainer = document.querySelector('.domain-info');
            if (!infoContainer) return;

            let textToCopy = '';
            const infoItems = infoContainer.querySelectorAll('.info-item');
            infoItems.forEach(item => {
                const label = item.querySelector('.info-label').innerText;
                const value = item.querySelector('.info-value').innerText;
                textToCopy += `${label} ${value}\n`;
            });

            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'Î≥µÏÇ¨ ÏôÑÎ£å!';
            setTimeout(() => {
                copyBtn.textContent = 'Í≤∞Í≥º Î≥µÏÇ¨';
            }, 2000);
        }

        async function checkDomain() {
            const domainInput = document.getElementById('domainInput');
            const checkBtn = document.getElementById('checkBtn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const btnText = document.getElementById('btnText');

            let domain = domainInput.value.trim().toLowerCase();
            
            if (!domain) {
                showError('ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            domain = domain.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];

            if (!isValidDomain(domain)) {
                showError('Ïò¨Î∞îÎ•∏ ÎèÑÎ©îÏù∏ ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§. (Ïòà: google.com)');
                return;
            }

            checkBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> ÌôïÏù∏ Ï§ë...';
            result.classList.remove('show');

            try {
                const response = await fetch(`https://ipwho.is/whois/${domain}`);
                
                if (!response.ok) {
                    throw new Error(`API ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success || !data.registered) {
                    throw new Error(data.message || 'Îì±Î°ùÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò Ï°∞ÌöåÌï† Ïàò ÏóÜÎäî ÎèÑÎ©îÏù∏ÏûÖÎãàÎã§.');
                }

                const { expires_date, creation_date, updated_date, registrar, status } = data;
                const daysUntil = getDaysUntilExpiry(expires_date);
                
                let statusColor = '#4facfe', statusText = 'Ï†ïÏÉÅ';
                if (daysUntil !== null) {
                    if (daysUntil < 0) { statusColor = '#fa709a'; statusText = 'ÎßåÎ£åÎê®'; }
                    else if (daysUntil <= 30) { statusColor = '#fee140'; statusText = 'ÎßåÎ£å ÏûÑÎ∞ï'; }
                    else if (daysUntil <= 90) { statusColor = '#ffa726'; statusText = 'Í∞±Ïã† Í∂åÏû•'; }
                }

                let html = `
                    <button class="copy-btn" id="copyBtn" onclick="copyResults()">Í≤∞Í≥º Î≥µÏÇ¨</button>
                    <h3 style="margin-bottom: 20px; color: white;">üìã ${domain} Ï†ïÎ≥¥</h3>
                    <div class="domain-info">
                        <div class="info-item"><span class="info-label">ÎèÑÎ©îÏù∏:</span><span class="info-value">${domain}</span></div>
                        <div class="info-item"><span class="info-label">Îì±Î°ùÏóÖÏ≤¥:</span><span class="info-value">${registrar || 'Ï†ïÎ≥¥ ÏóÜÏùå'}</span></div>
                        <div class="info-item"><span class="info-label">Îì±Î°ùÏùº:</span><span class="info-value">${formatDate(creation_date)}</span></div>
                        <div class="info-item"><span class="info-label">ÎßåÎ£åÏùº:</span><span class="info-value">${formatDate(expires_date)}</span></div>
                        <div class="info-item"><span class="info-label">ÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏:</span><span class="info-value">${formatDate(updated_date)}</span></div>
                        <div class="info-item"><span class="info-label">ÎÇ®ÏùÄ ÏùºÏàò:</span><span class="info-value">${daysUntil >= 0 ? daysUntil + 'Ïùº' : 'ÎßåÎ£åÎê®'}</span></div>
                        <div class="info-item"><span class="info-label">ÎßåÎ£å ÏÉÅÌÉú:</span><span class="info-value" style="color: ${statusColor};">‚ö´ ${statusText}</span></div>
                        <div class="info-item"><span class="info-label">ÎèÑÎ©îÏù∏ ÏÉÅÌÉú:</span><span class="info-value">${status || 'Ï†ïÎ≥¥ ÏóÜÏùå'}</span></div>
                    </div>
                `;
                
                showSuccess(html);

            } catch (error) {
                console.error('Error:', error);
                showError(`Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
            } finally {
                checkBtn.disabled = false;
                btnText.textContent = 'ÎßåÎ£åÏùº ÌôïÏù∏';
            }
        }

        function showSuccess(html) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            result.className = 'result success show';
            resultContent.innerHTML = html;
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            result.className = 'result error show';
            resultContent.innerHTML = `<h3 style="margin-bottom: 15px;">‚ùå Ïò§Î•ò</h3><p>${message}</p>`;
        }

        window.onload = function() {
            document.getElementById('domainInput').focus();
        };
    </script>
</body>
</html>
