<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도메인 만료일 확인 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .check-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .result.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .result.show {
            display: block;
        }

        .domain-info {
            text-align: left;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .info-value {
            font-weight: 400;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .example {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .example span {
            background: #f0f2f5;
            padding: 3px 8px;
            border-radius: 15px;
            margin: 0 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 도메인 만료일 확인</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="domainInput" 
                placeholder="도메인을 입력하세요 (예: google.com)"
                autocomplete="off"
            >
            <div class="example">
                예시: <span>google.com</span> <span>naver.com</span> <span>github.com</span>
            </div>
        </div>
        
        <button class="check-btn" id="checkBtn" onclick="checkDomain()">
            <span id="btnText">만료일 확인</span>
        </button>
        
        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // 도메인 입력 필드에서 엔터 키 처리
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkDomain();
            }
        });

        // 도메인 유효성 검사
        function isValidDomain(domain) {
            const domainRegex = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*\.[a-zA-Z]{2,}$/;
            return domainRegex.test(domain);
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        // 만료일까지 남은 일수 계산
        function getDaysUntilExpiry(expiryDate) {
            try {
                const expiry = new Date(expiryDate);
                const now = new Date();
                const diffTime = expiry - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            } catch (e) {
                return null;
            }
        }

        async function checkDomain() {
            const domainInput = document.getElementById('domainInput');
            const checkBtn = document.getElementById('checkBtn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const btnText = document.getElementById('btnText');

            let domain = domainInput.value.trim().toLowerCase();
            
            if (!domain) {
                showError('도메인을 입력해주세요.');
                return;
            }

            // http:// 또는 https:// 제거
            domain = domain.replace(/^https?:\/\//, '');
            // www. 제거
            domain = domain.replace(/^www\./, '');
            // 경로 제거
            domain = domain.split('/')[0];

            if (!isValidDomain(domain)) {
                showError('올바른 도메인 형식이 아닙니다. (예: google.com)');
                return;
            }

            // 로딩 시작
            checkBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> 확인 중...';
            result.classList.remove('show');

            try {
                // Netlify Functions 호출
                const response = await fetch(`/.netlify/functions/check-domain?domain=${encodeURIComponent(domain)}`);
                
                if (!response.ok) {
                    throw new Error(`서버 오류: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data && data.expiry_date) {
                    const expiryDate = data.expiry_date;
                    const daysUntil = getDaysUntilExpiry(expiryDate);
                    
                    let statusColor = '#4facfe';
                    let statusText = '정상';
                    
                    if (daysUntil !== null) {
                        if (daysUntil < 0) {
                            statusColor = '#fa709a';
                            statusText = '만료됨';
                        } else if (daysUntil < 30) {
                            statusColor = '#fee140';
                            statusText = '만료 임박';
                        } else if (daysUntil < 90) {
                            statusColor = '#ffa726';
                            statusText = '갱신 권장';
                        }
                    }

                    let html = `
                        <h3 style="margin-bottom: 20px; color: white;">📋 ${domain} 정보</h3>
                        <div class="domain-info">
                            <div class="info-item">
                                <span class="info-label">도메인:</span>
                                <span class="info-value">${domain}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">만료일:</span>
                                <span class="info-value">${formatDate(expiryDate)}</span>
                            </div>
                    `;

                    if (daysUntil !== null) {
                        html += `
                            <div class="info-item">
                                <span class="info-label">남은 일수:</span>
                                <span class="info-value">${daysUntil > 0 ? daysUntil + '일' : '만료됨'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">상태:</span>
                                <span class="info-value" style="color: ${statusColor};">⚫ ${statusText}</span>
                            </div>
                        `;
                    }

                    if (data.registrar) {
                        html += `
                            <div class="info-item">
                                <span class="info-label">등록업체:</span>
                                <span class="info-value">${data.registrar}</span>
                            </div>
                        `;
                    }

                    if (data.creation_date) {
                        html += `
                            <div class="info-item">
                                <span class="info-label">등록일:</span>
                                <span class="info-value">${formatDate(data.creation_date)}</span>
                            </div>
                        `;
                    }

                    html += '</div>';
                    
                    showSuccess(html);
                } else {
                    throw new Error('도메인 정보를 가져올 수 없습니다.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`오류가 발생했습니다: ${error.message}`);
            } finally {
                // 로딩 종료
                checkBtn.disabled = false;
                btnText.textContent = '만료일 확인';
            }
        }

        function showSuccess(html) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            result.className = 'result success show';
            resultContent.innerHTML = html;
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            result.className = 'result error show';
            resultContent.innerHTML = `<h3 style="margin-bottom: 15px;">❌ 오류</h3><p>${message}</p>`;
        }

        // 페이지 로드 시 입력 필드에 포커스
        window.onload = function() {
            document.getElementById('domainInput').focus();
        };
    </script>
</body>

</html>
